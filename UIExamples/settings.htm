<div x-bb-type="screen" x-bb-title="Screen Display">
	<div x-bb-type="round-panel" id="mainList"> 
		<div x-bb-type="panel-header">Font</div>
		<div style="margin-bottom:4px;">
		   <div x-bb-type="label"> Font Family:</div>
		   <div x-bb-type="button" x-blackberry-initialFocus="true" x-bb-style="stretch">BBAlpha Sans</div>
	   </div>
	   <div x-bb-type="label-control-horizontal-row">
		   <div x-bb-type="label">Font Size:</div>
		   <div x-bb-type="button">7</div>
	   </div>
		<div x-bb-type="label-control-horizontal-row">
		   <div x-bb-type="label">Font Style:</div>
		   <div x-bb-type="button">Plain</div>
	   </div>
	   <div x-bb-type="label-control-horizontal-row">
		   <div x-bb-type="label">Font Smoothing:</div>
		   <div x-bb-type="button">On</div>
	   </div>
	   <div>
		   <div x-bb-type="label">Sample:</div>
		   <div style="margin-left:10px;margin-right:10px;font-size:15pt">The quick brown fox jumps over the lazy dog.</div>
		   <div x-bb-type="button" x-bb-style="stretch" >Restore Default</div>
	   </div>
	</div>

	<div x-bb-type="round-panel" id="mainList"> 
		<div x-bb-type="panel-header">Backlight</div>
		<div x-bb-type="label-control-horizontal-row">
		   <div x-bb-type="label">Backlight Brightness:</div>
		   <div x-bb-type="button">100</div>
	   </div>
	   <div x-bb-type="label-control-horizontal-row">
		   <div x-bb-type="label">Backlight Timeout:</div>
		   <div x-bb-type="button">30 Sec.</div>
	   </div>    
		<div x-bb-type="label-control-horizontal-row">
		   <div x-bb-type="label">Automatically Dim Backlight:</div>
		   <div x-bb-type="button">Yes</div>
	   </div>   
	   <div x-bb-type="label-control-horizontal-row">
		   <div x-bb-type="label">LED Coverage Indicator:</div>
		   <div x-bb-type="button">No</div>
	   </div> 	   
	</div>
</div>
